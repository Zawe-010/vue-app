<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <!-- Standardized Navbar -->
        <nav class="navbar navbar-expand-lg" style="background-color: #8e44ad;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" style="color: white; font-weight: bold;">MyDuka</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    style="border-color: white;">
                    <span class="navbar-toggler-icon" style="filter: brightness(0) invert(1);"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- Centered Links -->
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="index.html">Home</a>
                        </li>

                        <!-- Show if NOT logged in -->
                        <template v-if="!loggedIn">
                            <li class="nav-item mx-2">
                                <a class="nav-link text-white" href="register.html">Register</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link text-white" href="login.html">Login</a>
                            </li>
                        </template>

                        <!-- Show if logged in -->
                        <template v-if="loggedIn">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="products.html">Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="sales.html">Sales</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="dashboard.html">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="payments.html">Payments</a>
                            </li>

                        </template>
                    </ul>

                    <!-- Logout Button -->
                    <ul class="navbar-nav ms-auto" v-if="loggedIn">
                        <li class="nav-item">
                            <button @click="logout" class="nav-link text-white">Logout</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Login Form -->
        <div class="container mt-5 d-flex justify-content-center">
            <form @submit.prevent="loginUser" class="card p-4 shadow-sm" style="width: 400px;">
                <h3 class="mb-4 text-center">Login</h3>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" v-model="email" class="form-control" placeholder="Enter email" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" v-model="password" class="form-control" placeholder="Enter password"
                        required />
                </div>

                <button type="submit" class="btn btn-primary w-100" :disabled="loading">
                    <span v-if="loading" class="spinner-border spinner-border-sm me-2" role="status"
                        aria-hidden="true"></span>
                    {{ loading ? 'Logging in...' : 'Login' }}
                </button>

                <!-- Message (error/success) -->
                <div v-if="message" class="mt-3 text-center"
                    :class="{'text-success': success, 'text-danger': !success}">
                    {{ message }}
                </div>
            </form>
        </div>

        <!-- Footer -->
        <footer class="text-white text-center py-3"
            style="background-color: #8e44ad; position: absolute; bottom: 0; width: 100%;">
            <div class="container">
                <small>&copy; 2025 MyDuka. All rights reserved.</small>
            </div>
        </footer>

    </div>

    <!-- Vue & Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.16/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.0/axios.min.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                loggedIn: !!localStorage.getItem("token"),
                email: '',
                password: '',
                message: '',
                success: false,
                loading: false
            },
            methods: {
                loginUser() {
                    this.loading = true;
                    this.message = '';
                    axios.post('http://127.0.0.1:5000/login', {
                        email: this.email,
                        password: this.password
                    })
                        .then(res => {
                            localStorage.setItem("token", res.data.token);
                            console.log("Token:", res.data.token);
                            this.loggedIn = true;
                            window.location.href = "products.html";
                        })
                        .catch(err => {
                            this.message = err.response?.data?.error || "Login failed";
                            this.success = false;
                        })
                        .finally(() => {
                            this.loading = false;
                        });
                },
                logout() {
                    localStorage.removeItem("token");
                    this.loggedIn = false;
                    window.location.href = "login.html";
                }
            }
        });
    </script>
</body>

</html>
