<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <!-- Standardized Navbar -->
        <nav class="navbar navbar-expand-lg" style="background-color: #8e44ad;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" style="color: white; font-weight: bold;">MyDuka</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    style="border-color: white;">
                    <span class="navbar-toggler-icon" style="filter: brightness(0) invert(1);"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- Centered Links -->
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="index.html">Home</a>
                        </li>

                        <!-- Show if NOT logged in -->
                        <template v-if="!loggedIn">
                            <li class="nav-item mx-2">
                                <a class="nav-link text-white" href="register.html">Register</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link text-white" href="login.html">Login</a>
                            </li>
                        </template>

                        <!-- Show if logged in -->
                        <template v-if="loggedIn">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="products.html">Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="sales.html">Sales</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="dashboard.html">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="payments.html">Payments</a>
                            </li>
                        </template>
                    </ul>

                    <!-- Logout Button -->
                    <ul class="navbar-nav ms-auto" v-if="loggedIn">
                        <li class="nav-item">
                            <button @click="logout" class="nav-link text-white">Logout</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Register Form -->
        <div class="container mt-5 d-flex justify-content-center">
            <div class="card" style="width: 400px;">
                <div class="card-body">
                    <h2 class="card-title mb-4 text-center">Register</h2>

                    <form @submit.prevent="registerUser">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" v-model="full_name" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" v-model="email" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" v-model="password" required />
                        </div>

                        <!-- Register Button with Spinner -->
                        <button type="submit" class="btn btn-primary w-100" :disabled="loading">
                            <span v-if="loading" class="spinner-border spinner-border-sm me-2" role="status"
                                aria-hidden="true"></span>
                            {{ loading ? 'Registering...' : 'Register' }}
                        </button>
                    </form>

                    <div v-if="message" class="mt-3 text-center"
                        :class="{'text-success': success, 'text-danger': !success}">
                        {{ message }}
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-white text-center py-3 mt-5" style="background-color: #8e44ad;">
            <div class="container">
                <small>&copy; 2025 MyDuka. All rights reserved.</small>
            </div>
        </footer>
    </div>

    <!-- Vue & Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.16/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.0/axios.min.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                loggedIn: !!localStorage.getItem("token"),
                full_name: '',
                email: '',
                password: '',
                message: '',
                success: false,
                loading: false
            },
            methods: {
                registerUser() {
                    this.loading = true;
                    this.message = '';

                    axios.post('http://64.226.85.4:5000/register', {
                        full_name: this.full_name,
                        email: this.email,
                        password: this.password
                    })
                        .then(res => {
                            this.message = "Registration successful! Please login.";
                            this.success = true;
                            this.full_name = '';
                            this.email = '';
                            this.password = '';
                        })
                        .catch(err => {
                            this.message = err.response?.data?.error || "Registration failed";
                            this.success = false;
                        })
                        .finally(() => {
                            this.loading = false;
                        });
                },
                logout() {
                    localStorage.removeItem("token");
                    this.loggedIn = false;
                    window.location.href = "login.html";
                }
            }
        });
    </script>
</body>

</html>
