<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #8e44ad;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: white; font-weight: bold;">MyDuka</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                style="border-color: white;">
                <span class="navbar-toggler-icon" style="filter: brightness(0) invert(1);"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Centered Links -->
                <ul class="navbar-nav position-absolute top-50 start-50 translate-middle">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html" style="color: white;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html" style="color: white;">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sales.html" style="color: white;">Sales</a>
                    </li>
                </ul>

                <!-- Right-aligned Register/Login -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="register.html" style="color: white;">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html" style="color: white;">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div id="app" class="container mt-4">
        <!-- Loader Spinner -->
        <div v-if="loading" class="text-center my-4">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <button @click.prevent="logout" class="btn btn-danger btn-sm float-end mb-3">Logout</button>

        <br>
        <br>

        <!-- Add Product Button -->
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#productModal">
            Add Product
        </button>

        <!-- Product Modal -->
        <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <form @submit.prevent="saveProduct">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="productModalLabel">Add Product</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input v-model="name" type="text" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Buying Price</label>
                                <input v-model="buying_price" type="number" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Selling Price</label>
                                <input v-model="selling_price" type="number" class="form-control" required>
                            </div>
                            <div class="text-center" v-if="loading">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                            <div class="text-center mt-2" :style="{ color: textcolor }">{{ message }}</div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save Product</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <span :style="{color : textcolor}"> {{ message }} </span>

        <!-- Products Table -->
        <table id="productsTable" class="table table-striped table-bordered mt-4">
            <thead>
                <tr>
                    <th> ID</th>
                    <th> Name </th>
                    <th> Buying Price </th>
                    <th> Selling Price </th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="prod in products" :key="prod.id">
                    <td> {{ prod.id }}</td>
                    <td> {{ prod.name }}</td>
                    <td> {{ prod.buying_price }}</td>
                    <td> {{ prod.selling_price }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.16/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.0/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>

    <script>
        new Vue({
            el: "#app",
            data: {
                products: [],
                name: "",
                buying_price: "",
                selling_price: "",
                message: "",
                textcolor: "black",
                loading: false
            },
            methods: {
                getProducts() {
                    this.loading = true;
                    const myheader = {
                        headers: { 'Authorization': 'Bearer ' + localStorage.getItem("token") }
                    };
                    axios.get('http://127.0.0.1:5000/api/products', myheader)
                        .then(result => {
                            this.products = result.data;
                            this.$nextTick(() => {
                                $('#productsTable').DataTable();
                            });
                        })
                        .catch(error => {
                            console.log(error);
                        })
                        .finally(() => {
                            this.loading = false;
                        });
                },
                saveProduct() {
                    if (this.name === "" || this.buying_price === "" || this.selling_price === "") {
                        this.textcolor = "red";
                        this.message = "Ensure all fields are set";
                        return;
                    }

                    this.loading = true;
                    const data = {
                        name: this.name,
                        buying_price: this.buying_price,
                        selling_price: this.selling_price
                    };
                    const myheader = {
                        headers: { 'Authorization': 'Bearer ' + localStorage.getItem("token") }
                    };

                    axios.post('http://127.0.0.1:5000/api/products', data, myheader)
                        .then(res => {
                            this.textcolor = "green";
                            this.message = "Product added successfully!";
                            this.name = "";
                            this.buying_price = "";
                            this.selling_price = "";
                            this.getProducts();
                        })
                        .catch(err => {
                            this.textcolor = "red";
                            this.message = "Error saving product.";
                            console.log(err);
                        })
                        .finally(() => {
                            this.loading = false;
                        });
                },
                logout() {
                    localStorage.removeItem("token");
                    window.location.href = "login.html";
                }
            },
            mounted() {
                if (localStorage.getItem("token") == null) {
                    window.location.href = "login.html";
                } else {
                    this.getProducts();
                    console.log(localStorage.getItem("token"));
                }
            }
        });
    </script>
</body>

</html>
