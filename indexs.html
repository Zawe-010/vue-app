<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- This is where will inject the js variable -->
    <div class="app" id="app">
        <!-- Binding Variables -->
        <span> {{ test }} </span>

        <!-- V-IF Statement -->
        <div v-if="mydisplay >= 0 &&  mydisplay <= 100">
            My display is shown.
        </div>

        <!-- {{ name.length }} -->

        <div v-if="name.length < 10">
            <span> {{ name }}</span>
        </div>

        <!-- V-FOR Statement Array-->
        <ul>
            <li v-for="st, i in students">
                <span>
                    {{ st }} {{ i }}
                </span>
            </li>
        </ul>

        <!-- V-FOR Satement Object -->
        <ul>
            <li v-for="k, i in persons">
                {{k.name}} - {{k.location}}
            </li>
        </ul>

        <!-- Methods -->
        <button @click="removeStudent"> Remove Student</button>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.16/vue.min.js"
        integrity="sha512-Wx8niGbPNCD87mSuF0sBRytwW2+2ZFr7HwVDF8krCb3egstCc4oQfig+/cfg2OHd82KcUlOYxlSDAqdHqK5TCw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Create a vue object and bind it to the div above-->
    <script>
        new Vue({
            el: '#app',

            data: {
                test: "Testing Vue",
                name: "John Doe",
                mydisplay: 80,
                students: ["John", "Ailsa", "Alex", "Awadh", "Edwin"],
                persons: [
                    { "name": "John", "location": "Mombasa" },
                    { "name": "Mary", "location": "Nakuru" },
                    { "name": "Moha", "location": "Eldoret" },
                ]
            },
            methods: {
                removeStudent() {
                    this.students.pop()
                }
            }
        });
    </script>
</body>

</html>
