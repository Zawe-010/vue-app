<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #8e44ad;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: white; font-weight: bold;">MyDuka</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                style="border-color: white;">
                <span class="navbar-toggler-icon" style="filter: brightness(0) invert(1);"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Centered Links -->
                <ul class="navbar-nav position-absolute top-50 start-50 translate-middle">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html" style="color: white;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html" style="color: white;">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sales.html" style="color: white;">Sales</a>
                    </li>
                </ul>

                <!-- Right-aligned Register/Login -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="register.html" style="color: white;">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html" style="color: white;">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div id="app" class="container mt-4">
        <!--  Spinner -->
        <div v-if="loading" class="text-center my-4">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <a href="#" @click.prevent="logout" class="btn btn-danger btn-sm float-end mb-3">Logout</a>

        <br>
        <br>

        <!-- Sales Data Table -->
        <table id="salesTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product ID</th>
                    <th>Quantity</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="sale in sales" :key="sale.id">
                    <td>{{ sale.id }}</td>
                    <td>{{ sale.pid }}</td>
                    <td>{{ sale.quantity }}</td>
                    <td>{{ sale.created_at }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.16/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.0/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>

    <script>
        new Vue({
            el: "#app",
            data: {
                sales: [],
                loading: false
            },
            methods: {
                logout() {
                    localStorage.removeItem("token");
                    window.location.href = "login.html";
                },
                getSales() {
                    this.loading = true;
                    const token = localStorage.getItem("token");
                    axios.get('http://127.0.0.1:5000/api/sales', {
                        headers: { Authorization: `Bearer ${token}` }
                    })
                        .then(result => {
                            this.sales = result.data;
                            this.$nextTick(() => {
                                if ($.fn.DataTable.isDataTable('#salesTable')) {
                                    $('#salesTable').DataTable().destroy();
                                }
                                $('#salesTable').DataTable();
                            });
                        })
                        .catch(error => {
                            console.error(error);
                            if (error.response && error.response.status === 401) {
                                window.location.href = "login.html";
                            }
                        })
                        .finally(() => {
                            this.loading = false;
                        });
                }
            },
            mounted() {
                if (!localStorage.getItem("token")) {
                    window.location.href = "login.html";
                } else {
                    this.getSales();
                    console.log(localStorage.getItem("token"));
                }
            }
        });
    </script>
</body>

</html>
