<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #8e44ad;">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-bold" href="#">MyDuka</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                style="border-color: white;">
                <span class="navbar-toggler-icon" style="filter: brightness(0) invert(1);"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav position-absolute top-50 start-50 translate-middle">
                    <li class="nav-item"><a class="nav-link active text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="sales.html">Sales</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="register.html">Register</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="app" class="container mt-4">
        <!-- Loader -->
        <div v-if="loading" class="text-center my-4">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Logout Button -->
        <a href="#" @click.prevent="logout" class="btn btn-danger btn-sm float-end mb-3">Logout</a>
        <br><br>

        <!-- Sale Form -->
        <form @submit.prevent="makeSale" class="mb-4">
            <div class="row g-2">
                <div class="col-md-6">
                    <label for="product" class="form-label">Product</label>
                    <select id="product" v-model="pid" class="form-select" required>
                        <option disabled value="">Select a product</option>
                        <option v-for="prod in products" :value="prod.id">{{ prod.name }}</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input id="quantity" v-model="quantity" type="number" min="1" class="form-control"
                        placeholder="Enter quantity" required />
                </div>
            </div>
            <div class="mt-3">
                <button class="btn btn-primary" type="submit">Record Sale</button>
            </div>
        </form>

        <!-- Sales Table -->
        <table v-if="sales.length" id="salesTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product ID</th>
                    <th>Quantity</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="sale in sales" :key="sale.id">
                    <td>{{ sale.id }}</td>
                    <td>{{ sale.pid }}</td>
                    <td>{{ sale.quantity }}</td>
                    <td>{{ sale.created_at }}</td>
                </tr>
            </tbody>
        </table>

        <!-- No Sales Message -->
        <p v-else class="text-muted">No sales recorded yet.</p>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.16/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.0/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>

    <script>
        new Vue({
            el: "#app",
            data: {
                products: [],
                sales: [],
                pid: "",
                quantity: "",
                loading: false
            },
            methods: {
                logout() {
                    localStorage.removeItem("token");
                    window.location.href = "login.html";
                },

                getProducts() {
                    this.loading = true;
                    axios.get('http://127.0.0.1:5000/api/products', {
                        headers: { Authorization: 'Bearer ' + localStorage.getItem("token") }
                    })
                        .then(result => {
                            this.products = result.data;
                        })
                        .catch(console.log)
                        .finally(() => this.loading = false);
                },

                makeSale() {
                    if (!this.pid || !this.quantity) {
                        alert("Please select a product and enter quantity.");
                        return;
                    }

                    axios.post('http://127.0.0.1:5000/api/sales', {
                        pid: this.pid,
                        quantity: this.quantity
                    }, {
                        headers: { Authorization: 'Bearer ' + localStorage.getItem("token") }
                    })
                        .then(() => {
                            alert("Sale recorded successfully.");
                            this.quantity = "";
                            this.pid = "";

                            // Destroy DataTable BEFORE Vue updates DOM
                            if ($.fn.DataTable.isDataTable('#salesTable')) {
                                $('#salesTable').DataTable().destroy();
                            }

                            // Then get updated data and reinitialize
                            this.getSales();
                        })
                        .catch(err => {
                            console.error(err);
                            alert("Error saving sale.");
                        });
                },


                getSales() {
                    this.loading = true;

                    axios.get('http://127.0.0.1:5000/api/sales', {
                        headers: { Authorization: 'Bearer ' + localStorage.getItem("token") }
                    })
                        .then(result => {
                            this.sales = result.data;

                            this.$nextTick(() => {
                                $('#salesTable').DataTable();  // Re-init after DOM update
                            });
                        })
                        .catch(err => {
                            console.error(err);
                            if (err.response && err.response.status === 401) {
                                window.location.href = "login.html";
                            }
                        })
                        .finally(() => this.loading = false);
                }

            },
            mounted() {
                if (!localStorage.getItem("token")) {
                    window.location.href = "login.html";
                } else {
                    this.getSales();
                    this.getProducts();
                }
            }
        });
    </script>
</body>

</html>
